    <div class="container d-flex justify-content-center text-center">

        <form class="was-validated" action="registro.html" method="post">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              name="username"
              placeholder="Juan Pérez"
              required
            />

          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="floatingEmail">Correo Electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              placeholder="Contraseña"
              required
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              placeholder="Contraseña"
              required
            />
            <label for="floatingPassword">Repita contraseña</label>
          </div>
          <button type="submit" class="btn btn-primary">Continuar</button>
        </form>
