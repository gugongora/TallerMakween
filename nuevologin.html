<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!--Llamar awesome font-->
    <link rel="stylesheet" href="style2.css"> <!--Style de CSS-->
    <title>Login // Gustavo</title>
</head> 
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>O entra con tu Usuario</span>
                
                <input type="email" placeholder="Correo/Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar Sesión</button>
                

            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h1>Registrarse</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>O registrate con tu Email</span>
                <input type="text" placeholder="Usuario">
                <input type="email" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <a href="#">Olvidaste tu contraseña?</a>
                <button>Registrarse</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel 
                toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Entra con tu información personal
                        para usar todas las funciones del sitio</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel 
                toggle-right">
                    <h1>Hola, Amigo!</h1>
                    <p>Registrate con tu información personal
                        para usar todas las funciones del sitio.</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>




 

    <script src="script.js"></script>
</body>
</html>
