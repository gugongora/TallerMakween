<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller Mecanico Rayo Mcqueen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="navbar_footer.js"></script>
  </head>

  <body>
    <div id="navbar"></div>

    <!--FORMULARIO-->
    <div class="container d-flex justify-content-center text-center">
      <div class="col-md-4">
        <h1 style="padding-top: 5%; padding-bottom: 5%">Iniciar Sesión</h1>
        <form class="was-validated" action="ingreso.html" method="post">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="floatingEmail">Correo Electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              placeholder="Contraseña"
              required
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button type="submit" class="btn btn-primary">Continuar</button>
        </form>

        <hr />

        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
      </div>
    </div>
    <!--FIN FORMULARIO-->

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
