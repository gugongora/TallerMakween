<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller Mecanico Rayo Mcqueen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="funciones.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="navbar_footer.js"></script>
  </head>

  <body style="background-color: white">
    <div id="navbar"></div>


    <!--CARDS-->
    <div class="container" style="padding-top: 5%; padding-bottom: 5%">
      
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Solicitud de Empleo</h4>
          <form class="row">
            <div class="col-md-4">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
                onchange="validarNombre(1);"
              />
            </div>

            <div class="col-md-4">
              <label for="inputApellido" class="form-label"
                >Apellido Paterno</label
              >
              <input
                type="text"
                class="form-control"
                id="inputPaterno"
                onchange="validarNombre(2);"
              />
            </div>

            <div class="col-md-4">
              <label for="inputApellido" class="form-label"
                >Apellido Materno</label
              >
              <input
                type="text"
                class="form-control"
                id="inputMaterno"
                onchange="validarNombre(3);"
              />
            </div>

            <div class="col-md-5">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                onchange="validarEmail();"
              />
            </div>

            <div class="col-md-3">
              <label for="inputRut" class="form-label">RUT</label>
              <input
                type="text"
                class="form-control"
                id="inputRut"
                onchange="validarRUT();"
              />
            </div>

            <div class="col-md-4">
              <label for="inputCelular" class="form-label">Celular</label>
              <div class="input-group">
                <span class="input-group-text">+56</span>
                <input type="text" class="form-control" id="inputCelular" />
              </div>
            </div>

            <div class="col-md-4">
              <label for="inputEmail4" class="form-label"
                >Fecha nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="inputNacimiento"
                onchange="validarEdad();"
              />
            </div>

            <div class="col-md-4">
              <label for="inputSexo" class="form-label">Sexo</label>
              <select
                id="inputSexo"
                class="form-select"
                onchange="validarSexo();"
              >
                <option selected>Choose...</option>
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="inputProfesion" class="form-label">Profesión</label>
              <input type="text" class="form-control" aria-label="" />
            </div>
 
            <div class="col-md-12 mb-3">
              <label for="inputMotivacion" class="form-label">Motivación</label>
              <textarea
                rows="4"
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>

            <div class="col-md-12">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="botonFormulario"
                  onclick="validarFormulario();"
                >
                  Enviar
                </button>
            </div>

        
            </div>
          </form>
        </div>

    </div>
    <!--FIN CARDS-->

    <div id="footer"></div>
    <script src="mapaclima.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
