    <div class="container" style="padding-top: 5%; padding-bottom: 5%">
      
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Solicitud de Empleo</h4>
          <form class="row">
            <div class="col-md-4">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
                onchange="validarNombre(1);"
              />
            </div>

            <div class="col-md-4">
              <label for="inputApellido" class="form-label"
                >Apellido Paterno</label
              >
              <input
                type="text"
                class="form-control"
                id="inputPaterno"
                onchange="validarNombre(2);"
              />
            </div>

            <div class="col-md-4">
              <label for="inputApellido" class="form-label"
                >Apellido Materno</label
              >
              <input
                type="text"
                class="form-control"
                id="inputMaterno"
                onchange="validarNombre(3);"
              />
            </div>

            <div class="col-md-5">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                onchange="validarEmail();"
              />
            </div>

            <div class="col-md-3">
              <label for="inputRut" class="form-label">RUT</label>
              <input
                type="text"
                class="form-control"
                id="inputRut"
                onchange="validarRUT();"
              />
            </div>

            <div class="col-md-4">
              <label for="inputCelular" class="form-label">Celular</label>
              <div class="input-group">
                <span class="input-group-text">+56</span>
                <input type="text" class="form-control" id="inputCelular" />
              </div>
            </div>

            <div class="col-md-4">
              <label for="inputEmail4" class="form-label"
                >Fecha nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="inputNacimiento"
                onchange="validarEdad();"
              />
            </div>

            <div class="col-md-4">
              <label for="inputSexo" class="form-label">Sexo</label>
              <select
                id="inputSexo"
                class="form-select"
                onchange="validarSexo();"
              >
                <option selected>Choose...</option>
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="inputProfesion" class="form-label">Profesión</label>
              <input type="text" class="form-control" aria-label="" />
            </div>
 
            <div class="col-md-12 mb-3">
              <label for="inputMotivacion" class="form-label">Motivación</label>
              <textarea
                rows="4"
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>

            <div class="col-md-12">

                  type="button"
                  class="btn btn-primary"
                  id="botonFormulario"
                  onclick="validarFormulario();"
                >

            </div>

        
            </div>
